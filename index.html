 <!DOCTYPE html>
<html>
<title>jquery slide toggle</title>
<script src="jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("img").slideToggle("slow");
        });
    });

</script>
<body>
    <button>Slide Toggle</button>
    <br>
    <img src="unnamed800.jpg" width="300px" alt="">
</body>
</html>
